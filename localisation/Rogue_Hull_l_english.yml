 Rogue_Basic_Hull_SMALL_DESC:0 "Basic Ship Hull"
 Rogue_Organic_Hull_SMALL_DESC:0 "Organic Shipp Hulls provide improved durability and regenerative capacity."
 Rogue_Crystal_Hull_SMALL_DESC:0 "By infusing armor plating with Crystalline matter we are able to further increase the durability of our ships' protective hulls."
 Rogue_Crystal_Hull_MKII_SMALL_DESC:0 "Modifications to the process of forging the crystalline alloy further improves its durability."
 Rogue_Zontrium_Hull_SMALL_DESC:0 "Nanomachine/Liquid Metal Alloy that allows for extremely durable self repairing hulls."
 Rogue_Xentronium_Hull_SMALL_DESC:0 "Exotic Matter refinement and Crystaline Forging allows to create superdense structure able to safely absord massive ammounts of punishment."
 
