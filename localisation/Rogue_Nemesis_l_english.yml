 CRISIS_BATTLESHIP_FISSION_REACTOR:0 "Fission Reactor"
 CRISIS_BATTLESHIP_FISSION_REACTOR_DESC:1 "This energy source generates power for ships through induced fission, but it also produces harmful nuclear waste."
 CRISIS_BATTLESHIP_FUSION_REACTOR:0 "Fusion Reactor"
 CRISIS_BATTLESHIP_FUSION_REACTOR_DESC:1 "Nuclear fusion processes generate a great amount of power for ships, but without many of the risks associated with fission power."
 CRISIS_BATTLESHIP_COLD_FUSION_REACTOR:0 "Cold Fusion Reactor"
 CRISIS_BATTLESHIP_COLD_FUSION_REACTOR_DESC:1 "The ability to sustain a fusion reaction at relatively low temperatures will result in a new generation of fusion reactors for our ships."
 CRISIS_BATTLESHIP_ZERO_POINT_REACTOR:0 "Zero Point Reactor"
 CRISIS_BATTLESHIP_ZERO_POINT_REACTOR_DESC:1 "These generators extract vacuum energy, providing an almost limitless supply of ship power. There is no more efficient way to generate energy."
 CRISIS_BATTLESHIP_ANTIMATTER_REACTOR:0 "Antimatter Reactor"
 CRISIS_BATTLESHIP_ANTIMATTER_REACTOR_DESC:1 "By harnessing the energy produced by matter/antimatter annihilations, our efficiency at generating ship power will be orders of magnitude better than fusion."
 
